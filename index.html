<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import css -->
    <link rel="stylesheet" href="style.css" />
    <title>Cake css</title>
  </head>
  <body>
    <main class="cake">
      <div class="cake-top">
        <div class="flame"></div>
        <div class="candle"></div>
        <div class="candle-shadow"></div>
      </div>
      <div class="cake-middle">
        <div class="face">
          <div class="face-eye eye-left"></div>
          <div class="face-eye eye-right"></div>
          <div class="face-cheek cheek-left"></div>
          <div class="face-cheek cheek-right"></div>
          <div class="face-mouth"></div>
        </div>
      </div>
      <div class="cake-bottom"></div>
    </main>
  </body>
</html>
